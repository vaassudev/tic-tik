<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://static.vecteezy.com/system/resources/previews/012/678/564/non_2x/abstract-futuristic-gaming-background-overlay-for-copy-space-metal-plate-wallpaper-for-live-streaming-monitor-display-vector.jpg');
        
          
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 20px auto;
            justify-content: center;
          
        }
        .cell {
            width: 100px;
            height: 100px;
            font-size: 24px;
            border: 10px solid silver;
            cursor: pointer;
            color: gold;
            font-size: 8cap;
          
            
        }
        h1{
          color: gold;
          font-size: 10cap;
        }
    </style>
</head>
<body>

<h1>Tic Tac Toe</h1>

<div id="status"></div>

<div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
</div>

<script>
    let currentPlayer = 'X';
    let gameBoard = ['', '', '', '', '', '', '', '', ''];
    let gameActive = true;

    const statusElement = document.getElementById('status');
    const cells = document.querySelectorAll('.cell');

    function checkWinner() {
        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        for (const pattern of winPatterns) {
            const [a, b, c] = pattern;
            if (gameBoard[a] !== '' && gameBoard[a] === gameBoard[b] && gameBoard[b] === gameBoard[c]) {
                return gameBoard[a];
            }
        }

        return null;
    }

    function checkTie() {
        return gameBoard.every(cell => cell !== '');
    }

    function handleCellClick(index) {
        if (!gameActive || gameBoard[index] !== '') {
            return;
        }

        gameBoard[index] = currentPlayer;
        cells[index].textContent = currentPlayer;

        const winner = checkWinner();
        if (winner) {
            statusElement.textContent = `Player ${winner} wins!`;
            gameActive = false;
        } else if (checkTie()) {
            statusElement.textContent = 'It\'s a tie!';
            gameActive = false;
        } else {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusElement.textContent = `Player ${currentPlayer}'s turn`;
        }
    }

    function handleRestartClick() {
        gameBoard = ['', '', '', '', '', '', '', '', ''];
        currentPlayer = 'X';
        gameActive = true;

        statusElement.textContent = `Player ${currentPlayer}'s turn`;

        cells.forEach(cell => {
            cell.textContent = '';
        });
    }

    cells.forEach((cell, index) => {
        cell.addEventListener('click', () => handleCellClick(index));
    });

    document.getElementById('board').addEventListener('contextmenu', event => event.preventDefault());

    document.getElementById('board').addEventListener('mousedown', event => {
        if (event.button === 2) {
            handleRestartClick();
        }
    });

    document.getElementById('board').addEventListener('contextmenu', event => event.preventDefault());

    document.getElementById('board').addEventListener('mousedown', event => {
        if (event.button === 2) {
            handleRestartClick();
        }
    });
</script>

</body>
</html>
